<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Castaways The Game</title>
</head>
<body>
    <div class="gameContainer">
        <div class="guess">
            <div class="displayTemplate"></div>
            <div class="letters"></div>
            <div class="gameTracker">
                <h3>Remaining Points <span id="pointsSpan"></span></h3>
                <div id="displayGuesses">
                    <h3>Guessed Letters:</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="interactions">
        <div id="winningModal">
            <h2>You Defeated the Monster!</h2>
            <h4>Congratulations, you saved a small slice of our Mother Earth</h4>
            <h5>Ready to take on the next Monster? </h5>
            <button class="restart">Play Again</button>
            <button class="goToTitle">Rest</button>
            <p><a href="#">Learn More about Oceanic Cleanup Efforts</a></p>
        </div>
        <div id="losingModal">
            <h2>The Monster Won this time</h2>
            <h4>Keep your chin up, let's go get the next one!</h4>
            <button class="restart">Play Again</button>
            <button class="goToTitle">Get me out of Here</button>
        </div>
        <div id="levelsModal">
            <button class="levelsBtn" value ="easy">Easy</button>
            <button class="levelsBtn" value ="medium">Medium</button>
            <button class="levelsBtn" value ="hard">Hard</button>
        </div>
    </div>
    <button><a href="/gameInfo.html">Game Info</a></button>
    <button><a href="/titlepage.html">Take Me Home</a></button>
    <script src="app.js"></script>
</body>
</html>
