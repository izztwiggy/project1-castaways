<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Castaways-The Game</title>
</head>
<body>
    <div class="gameContainer">
        <div class="guess">
            <form>
                <label for="guessInput">Either choose your letter below or enter the full word guess here: </label>
                <input type="text" id="guessInput" placeholder="enter the word here">
            </form>
            <div class="letters"></div>
            <div class="container">
                <div class="gameModal">
                    <button id="startGame">I accept The Challenge</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
