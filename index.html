<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Castaways The Game</title>
</head>
<body>

    <div class="gameContainer">
        <div class="allTimeWins"><h3>Wins: <span id="displayWinsTotal"></span></h3></div>
        <div class="guess">
            <!--  -->
            <div class="displayTemplate"></div>
            <div class="letters"></div>
            <div class="gameTracker">
                <h3>Life Points <span id="pointsSpan"></span></h3>
                <div class="displayGuesses">
                    <h3 class="displayGuesses">Guessed Letters:</h3>
                </div>
                <button id="openLevelModal">Level: </button>
            </div>
        </div>

        <button><a href="/gameInfo.html">Home</a></button>
        <button class="exit-btn"><a href="/titlepage.html">Exit</a></button>

    </div>

    <div class="interactions">
        <!-- Winning Popup Screen -->
        <div id="winningScreen">
            <h2>You Defeated the Monster!</h2>
            <h4>Congratulations, you saved a small slice of Mother Earth</h4>
            <h5>Ready to take on the next Monster? </h5>
            <button class="restart">Play Again</button>
            <button class="exit-btn"><a href="/titlepage.html">Exit</a></button>
            <p><a href="#">Learn More about Oceanic Cleanup Efforts</a></p>
        </div>
        <!-- Losing Popup Screen -->
        <div id="losingScreen">
            <h2>The Monster Won this time</h2>
            <h4>Keep your chin up, let's go get the next one!</h4>
            <button class="restart">Play Again</button>
            <button class="exit-btn"><a href="/titlepage.html">Exit</a></button>
        </div>
        <!-- Levels Modal -->
        <div id="levelsModal">
            <div class="modal-container">
                <button class="levelsBtn close-btn" value ="easy">Easy</button>
                <button class="levelsBtn close-btn" value ="medium">Medium</button>
                <button class="levelsBtn close-btn" value ="hard">Hard</button>
            </div>
            <button class="exit-btn"><a href="/titlepage.html">Exit</a></button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
